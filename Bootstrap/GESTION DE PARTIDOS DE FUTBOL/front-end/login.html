  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Iniciar Sesión</title>
      <link rel="stylesheet" href="css/login.css" />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      />
    <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
      
        
      <a href="index.html" class="btn mt-4 grande" target="_blank">Regresar</a>
      </a>

    
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3"><span>Iniciar Sesion </span><span>Registrarte</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <div id="login" class="section text-center">
                          <h4 class="mb-4 pb-3">Inicio De Sesion</h4>
                          <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Ingresa Tu Email" id="logemail" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>	
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Ingresa Tu Contraseña" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="formulario.html" class="btn mt-4">Iniciar Sesion</a>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Olvidaste Tu Contraseña?</a></p>
                            </div>
                          </div>
                        </div>
                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 class="mb-4 pb-3">Registro</h4>
                          <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Ingresa Tu Nombre" id="logname" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                          </div>	
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Ingresa Tu Email" id="logemail" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>	
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Ingresa Tu Contraseña" id="logpass" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="login" class="btn mt-4">Registrarte</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Agrega aquí tu script de manejo de inicio de sesión si es necesario -->
      <script src="../front-end/js/login.js"></script>
    </body>
  </html>
